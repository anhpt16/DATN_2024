<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
        <head>
            <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="/style/css/main.css">
        </head>
<body>
<div class="login-container">
    <div class="login-box">
        <p>[[#{admin}]]</p>
        <form>
            <div class="input-group">
                <label for="username">[[#{login_username}]]</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">[[#{login_password}]]</label>
                <input type="password" id="password" required>
            </div>
            <div class="actions">
                <button id="login-btn" type="submit" class="login-btn">[[#{login}]]</button>
            </div>
            <div class="forgot-password">
                <a href="#">[[#{login_forgot_password}]]?</a>
            </div>
        </form>
    </div>
</div>
<div id="notification-container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
<script src="/js/axios_config.js"></script>
<script type="module" src="/js/contents/login.js"></script>
</body>
</html>
