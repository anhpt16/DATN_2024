<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{page}">
<body>
<div layout:fragment="content" class="row content">
  <th:block th:replace="~{sidebar/admin-sidebar :: admin-sidebar}"></th:block>
  <div class="col-lg-10 content-detail">
    <div class="location-detail">
        Phân quyền > Phân chia vai trò
    </div>
    <div class="row content-detail-container">
        <!-- Menu tìm kiếm tài khoản -->
        <div class="search-account-container menu-search-account">
            <input type="text" th:placeholder="#{account_search}" id="search-account-content">
            <select name="" id="search-account-type" autocomplete="off">
                <option value="2">Email</option>
                <option value="3">Số điện thoại</option>
                <option value="1">Mã tài khoản</option>
            </select>
            <button id="search-account-btn">Tìm kiếm</button>
        </div>
        <!-- Bảng tài khoản -->
        <div class="table-account">
            <table class="account-table">
                <thead>
                    <tr>
                        <th>[[#{account_id}]]</th>
                        <th>[[#{account_username}]]</th>
                        <th>[[#{account_display_name}]]</th>
                        <th>[[#{account_email}]]</th>
                        <th>[[#{account_phone}]]</th>
                        <th>[[#{account_status}]]</th>
                        <th>[[#{account_action}]]</th>
                    </tr>
                </thead>
                <tbody id="delegation-body">
                </tbody>
            </table>
        </div>
    </div>
  </div>
  <div id="edit-modal">
</div>
</div>
<div id="notification-container"></div>
<div id="confirmation-modal">

</div>
<th:block layout:fragment="post-scripts">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="/js/sidebar/admin-sidebar.js"></script>
  <script type="module" src="/js/contents/delegation.js"></script>
</th:block>
</body>
</html>
