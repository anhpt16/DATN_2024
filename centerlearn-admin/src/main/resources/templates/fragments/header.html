<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="header" class="content">
  <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
    <div class="logo d-flex align-items-center">
      <img src="https://via.placeholder.com/50" alt="Logo" class="me-2">
      <h4>Website Logo</h4>
    </div>
    <div class="user-info d-flex align-items-center">
      <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle me-2">
      <span class="user-name">John Doe</span>
    </div>
  </header>
</th:block>
<script th:fragment="scripts" type="text/javascript">
</script>
</body>
</html>
