<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{page-personal}">
<body>
<div layout:fragment="content" class="row content">
  <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
  <div class="col-lg-10 content-detail">
    <div class="location-detail">
      Lịch sử đơn hàng
    </div>
    <div class="row content-detail-container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Mã khóa học</th>
                    <th>Tên khóa học</th>
                    <th>Giá</th>
                    <th>Mã chuyển tiền</th>
                    <th>Trạng thái</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td>[[${order.id}]]</td>
                    <td>[[${order.courseCode}]]</td>
                    <td>[[${order.courseName}]]</td>
                    <td>[[${order.price}]]</td>
                    <td>[[${order.code}]]</td>
                    <td>[[${order.status}]]</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div id="notification-container"></div>
</div>
<th:block layout:fragment="post-scripts">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="/js/admin-sidebar.js"></script>
  <!-- <script type="module" src="/js/contents/list_textbook.js"></script> -->
</th:block>
</body>
</html>
