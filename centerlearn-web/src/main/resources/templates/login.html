<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
        <head>
            <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="/style/css/main.css">
        </head>
<body>
<div class="login-container">
    <section class="vh-100 d-flex align-items-center">
        <div class="container-fluid ">
          <div class="row">
            <div class="col-sm-6 text-black form-login-container">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">TechStudy</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
                  <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Đăng nhập</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example18">Tên đăng nhập</label>
                    <input type="email" id="username" class="form-control form-control-lg" />
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example28">Mật khẩu</label>
                    <input type="password" id="password" class="form-control form-control-lg" />
                  </div>
      
                  <div class="pt-1 mb-4 d-flex justify-content-center">
                    <button id="login-btn" data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button">Đăng nhập</button>
                  </div>
      
                  <p class="small text-center mb-5 pb-lg-2"><a class="text-muted" href="">Quên mật khẩu?</a></p>
                  <p class="text-center">Không có tài khoản? <a href="" class="link-info">Đăng ký</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block login-image-container">
              <img src="/images/banner-image.jpg" alt="Login image" class="">
            </div>
          </div>
        </div>
      </section>
</div>
<div id="notification-container"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
<script src="/js/axios_config.js"></script>
<script type="module" src="/js/contents/login.js"></script>
</body>
</html>
