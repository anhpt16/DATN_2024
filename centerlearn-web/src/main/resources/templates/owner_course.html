<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{page-personal}">
<body>
<div layout:fragment="content" class="row content">
  <th:block th:replace="~{fragments/sidebar :: sidebar}"></th:block>
  <div class="col-lg-10 content-detail">
    <div class="location-detail">
      Khóa học > Danh sách khóa học đã mua
    </div>
    <div class="row content-detail-container mt-4">
        <div class="col-md-2" th:each="course : ${courses}" th:data-id="course.id">
            <a class="text-decoration-none" th:href="${'course/' + course.slug + '?lang=vi'}">
                <div class="card">
                    <img th:src="${ course.apiUrl != null && course.apiUrl != '' ? course.apiUrl : '/images/image_default.webp'}" alt="Hình ảnh 1">
                    <div class="card-body">
                      <h5 class="card-title">[[${course.displayName}]]</h5>
                    </div>
                  </div>
            </a>
        </div>
    </div>
  </div>
  <div id="notification-container"></div>
</div>
<th:block layout:fragment="post-scripts">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script type="module" src="/js/admin-sidebar.js"></script>
  <!-- <script type="module" src="/js/contents/list_textbook.js"></script> -->
</th:block>
</body>
</html>
